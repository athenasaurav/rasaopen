version: '3'
services:

    rasa:
      container_name: "rasa_server"
      build: 
        context: backend
      ports: 
        - "9000:9000"
    action_server:
      container_name: "action_server"
      build: 
        context: actions
      volumes:
        - ./actions:/app/actions
      ports:
        - "5065:5065"  

